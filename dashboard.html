/* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #121212;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  overflow: hidden;
}

.navbar {
  width: 100%;
  background-color: #007BFF;
  padding: 15px;
  text-align: center;
  font-size: 18px;
  color: white;
}

.container {
  width: 90vw;
  max-width: 1200px;
  min-height: 85vh;
  background: #1e1e1e;
  padding: 4%;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow-y: auto;
}

h2 {
  margin-bottom: 20px;
  font-size: 2em;
}

.user-info {
  text-align: center;
  margin-bottom: 20px;
}

.user-info p {
  font-size: 1.2em;
}

.investment-summary,
.transaction-section {
  display: flex;
  justify-content: space-around;
  gap: 15px;
  flex-wrap: wrap;
  width: 100%;
}

.investment-summary div,
.transaction-section div {
  background-color: #252525;
  padding: 20px;
  border-radius: 8px;
  min-width: 200px;
  text-align: center;
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
  flex-grow: 1;
  max-width: 30%;
}

.transaction-section {
  align-items: center;
}

.transaction-section input {
  padding: 10px;
  width: 100%;
  border-radius: 4px;
  border: 1px solid #555;
  background: #333;
  color: #ffffff;
  margin-bottom: 10px;
}

.transaction-section button {
  padding: 10px;
  width: 100%;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

.transaction-section button:hover {
  background-color: #218838;
}

.withdraw-btn {
  background-color: #dc3545;
}

.withdraw-btn:hover {
  background-color: #c82333;
}

/* Responsive Design */
@media (max-width: 1024px) {
  .container {
    width: 95vw;
    min-height: 90vh;
  }

  .investment-summary div,
  .transaction-section div {
    width: 45%;
    max-width: 45%;
  }
}

@media (max-width: 768px) {
  .container {
    width: 98vw;
    min-height: 95vh;
  }

  .investment-summary,
  .transaction-section {
    flex-direction: column;
    align-items: center;
  }

  .investment-summary div,
  .transaction-section div {
    width: 80%;
    max-width: 80%;
  }
}

@media (max-width: 480px) {
  .container {
    width: 100vw;
    min-height: 100vh;
    padding: 5%;
  }

  .investment-summary div,
  .transaction-section div {
    width: 90%;
    max-width: 90%;
  }
}

<div class="container">
    <div class="dashboard">
        <img src="./mohammed.jpg" alt="User Profile" class="user-image">
        <h2>Welcome, User!</h2>
    </div>

    <h2>Welcome, <span id="user-name">Mohammad</span></h2>

    <div class="user-info">
        <p>Your current balance: $<span id="user-balance">10000</span></p>
    </div>

    <div class="investment-summary">
        <div>
            <h3>Current Investment</h3>
            <p>$<span id="current-investment">10000</span></p>
        </div>
        <div>
            <h3>Total Deposited</h3>
            <p>$<span id="total-deposited">4000</span></p>
        </div>
        <div>
            <h3>Total Interest</h3>
            <p>$<span id="total-withdrawn">1000</span></p>
        </div>
    </div>

    <div class="transaction-section">
        <div class="deposit">
            <h3>Deposit</h3>
            <input type="number" id="deposit-amount" placeholder="Enter amount">
            <button onclick="depositFunds()">Deposit</button>
        </div>

        <div class="withdraw">
            <h3>Withdraw</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter amount" style="display: block; margin-bottom: 20px;">
            <input type="text" id="withdraw-wallet" placeholder="Enter wallet">
            <button class="withdraw-btn" onclick="withdrawFunds()">Withdraw</button>
        </div>
    </div>
</div>
