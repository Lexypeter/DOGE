<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register</title>
    <style>
       /* General Styles */
/* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #121212;
  color: #ffffff;
}

.container {
  width: 60vw;
  max-width: 800px;
  min-width: 400px;
  background: #1e1e1e;
  padding: 6%;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  text-align: center;
}

h2 {
  margin-bottom: 25px;
  font-size: 1.8em;
}

input {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border: 1px solid #555;
  border-radius: 6px;
  background: #333;
  color: #ffffff;
  font-size: 1.1em;
}

button {
  width: 100%;
  padding: 12px;
  background: #007BFF;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.2em;
}

button:hover {
  background: #0056b3;
}

.toggle {
  margin-top: 18px;
  font-size: 16px;
  cursor: pointer;
  color: #007BFF;
}

.toggle:hover {
  text-decoration: underline;
}

.wrong {
  color: red;
  margin-bottom: 12px;
}

/* Responsive Design */
@media (max-width: 1024px) {
  .container {
    width: 70vw;
  }
}

@media (max-width: 768px) {
  .container {
    width: 80vw;
  }
}

@media (max-width: 480px) {
  .container {
    width: 90vw;
  }
}


    </style>
</head>
<body>
  <div class="container">
        <h2 id="form-title">Sign In</h2>
        
        <form id="signin-form">
            <input type="text" placeholder="Username" required class="username">
            <input type="password" placeholder="Password" required class="password">
            <p class="wrong"></p>
            <button type="submit" class="submits">Sign In</button>
        </form>

        <form id="register-form" style="display: none;">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <p class="toggle">Don't have an account? Register</p>
    </div>

    <script src="./sigin.js"></script>

</body>
</html>
